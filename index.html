<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Classificador de nível de Herói</title>
  <script src="classificador.js"></script>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Desafio Classificador de nível de Herói</h1>

  <div class="card-box">
    <h2>Recebendo Valores</h2>  
    <p>Preencha com o nome do herói e seu XP:</p>
    <form>
      <label for="nome">Nome do Herói:</label>
      <input type="text" id="nome" name="nome"><br><br>

      <label for="xp">XP do Herói:</label>
      <input type="number" id="xp" name="xp"><br><br>

      <button type="button" onclick="receberValores()">Verificar  Nível</button>
    </form>

    <p id="resultado"></p>
  </div>
</body>
</html>
